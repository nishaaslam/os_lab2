
<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form [formGroup]="signUpForm">
                <div class="input-box">
                    <input type="email" formControlName="userName" required>
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <input type="email" formControlName="cnic" required>
                    <label>CNIC</label>
                </div>
                <div class="input-box">
                    <input type="email" formControlName="phoneNumber" required>
                    <label>Phone Number</label>
                </div>
                <div class="input-box">
                    <input type="email" formControlName="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" formControlName="password" required>
                    <label>Password</label>
                </div>
                <button type="button" class="btn" (click)="onSignUp()" >Sign Up</button>
            </form>
        </div>
    </div>
</div>
