<div class="container-fluid p-0 history-wrapper">
    <div class="row gx-0 mt-4">
        <div class="col-12 p-1 pb-5">
                <div class="history-page-title">
                    History
                </div>
        </div>
        <div class="col-12 p-1" *ngIf="historyTable.length>0">
            <p-table
            [autoLayout]="true"
            [value]="historyTable"
            [paginator]="true"
            [rows]="12"
            styleClass="history-table"
            [rowsPerPageOptions]="[12, 25, 50]">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">Month</th>
                    <th style="width:25%">Units</th>
                    <th style="width:25%">Payment</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item?.month ? item?.month : "-" }}</td>
                    <td>{{ item?.units ? item?.units : "-" }}</td>
                    <td>{{ item?.payment ? item?.payment : "-" }}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </div>
</div>


<div class="center" *ngIf="historyTable.length==0">
    <h3 class="data-unavailable">No History Available!</h3>
 </div>
